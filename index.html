<!DOCTYPE html>
<html>
    <head>
      <title>Ale's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <nav class="navbar navbar-light">
        <div class="col-3">
          <p class="auth-messages"></p>
          <form id="sign-in-form" class="form-inline col-3">
            <input class="form-control mr-sm-2" name="credentials[email]" type="email" placeholder="e-mail" aria-label="email">
            <input class="form-control mr-sm-2" name="credentials[password]" type="password" placeholder="password" aria-label="password">
            <br>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Sign In</button>
          </form>
          <form id="sign-out-form" class="d-none">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Sign Out</button>
          </form>
        </div>
          <!-- <div class="col-3">
            <p>This is where my login form will go.</p>
          </div> -->
          <div class= "col-6">
            <h1>Tic Tac Toe</h1>
          </div>
          <div class="col-3">
            <p class="auth-messages-2"></p>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="signUpButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                New? Sign Up Here!
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <form id="sign-up-form" class="form-inline">
                  <input class="form-control mr-sm-2" name="credentials[email]" type="email" placeholder="email" aria-label="email">
                  <input class="form-control mr-sm-2" name="credentials[password]" type="password" placeholder="password" aria-label="password">
                  <input class="form-control mr-sm-2" name="credentials[password_confirmation]"type="password" placeholder="confirm password" aria-label="password">
                  <br>
                  <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Register</button>
                </form>
              </div>
            </div>
          <br>
          <button id="change-pw-button" type="button" class="btn btn-secondary d-none" data-toggle="modal" data-target="#changePasswordModal">
            Need to update password?
          </button>
          <!-- Modal -->
          <div class="modal fade col-2" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="form">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="changePasswordTitle">Change Password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="change-password-form" class="form-inline">
                    <p class="password-messages"></p>
                  <input class="form-control mr-sm-2" name="passwords[old]" type="password" placeholder="old password" aria-label="password">
                  <input class="form-control mr-sm-2" name="passwords[new]" type="password" placeholder="new password" aria-label="password">
                  <br>
                  <button type="submit" class="btn btn-secondary">Update password</button>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <main class="container">
        <section class="userMessages col-12">Please sign-in to play.</section>
        <div class="game-board my-4 d-none">
          <!-- Should hide game board until user logs in? -->
            <div class="row">
              <div class="cell col-4 noTop noLeft" data-index="0"></div>
              <div class="cell col-4 noTop" data-index="1"></div>
              <div class="cell col-4 noTop noRight" data-index="2"></div>
            </div>
            <div class="row">
              <div class="cell col-4 noLeft" data-index="3"></div>
              <div class="cell col-4" data-index="4"></div>
              <div class="cell col-4 noRight" data-index="5"></div>
            </div>
            <div class="row">
              <div class="cell col-4 noBot noLeft" data-index="6"></div>
              <div class="cell col-4 noBot" data-index="7"></div>
              <div class="cell col-4 noBot noRight" data-index="8"></div>
            </div>
        </div>
        <button id="resetGame" type="button" class= "btn d-none">Reset Game</button>
        <!-- <div id="dash" class="row">
          <section class= "col-6">player 1 dash</section>
          <section class= "col-6">player 2 dash</section>
        </div> -->
      </main>
      <br>
      <!-- <footer class="row">
        <section class="col-4">About Me</section>
        <section class="col-4">Options</section>
        <section class="col-4">Help/Rules</section>
      </footer> -->
    </body>
</html>
